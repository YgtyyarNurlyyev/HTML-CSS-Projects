<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:wght@400;700&display=swap" rel="stylesheet">
    <title>Documents</title>
</head>

<body>
    <div class="body1" id="body1">
        <h1>8 Puzzle Game</h1>
        <div class="centeranimation">
            <div class="animations">
                <p>Solve Puzzle and Win</p>
            </div>
            <div class="animations">
                <p>HTML/CSS/JavaScript</p>
            </div>
            <div class="animations">
                <p>8 PUZZLE GAME</p>
            </div>
            <div class="animations">
                <p>Are you ready ?</p>
            </div>
        </div>

        <button class="startbutton" id="startbutton">START
        </button>

    </div>

    <div class="body2" id="body2">
        <h2>Pick an Image</h2>
        <div class="pickimages">
            <img src="img/img1.jpg" class="images" id="image1">
            <img src="img/img2.jpg" class="images" id="image2">
            <img src="img/img3.jpg" class="images" id="image3">
        </div>
        <button class="continuebutton" id="continuebutton">Continue</button>

    </div>

    <div class="body3" id="body3">
        <div class="gameboard" id="game-board">
            <div class="img" id="imgg"></div>
            <div class="img" id="imgg">1</div>
            <div class="img" id="imgg">2</div>
            <div class="img" id="imgg">3</div>
            <div class="img" id="imgg">4</div>
            <div class="img" id="imgg">5</div>
            <div class="img" id="imgg">6</div>
            <div class="img" id="imgg">7</div>
            <div class="img" id="imgg">8</div>
        </div>
<p style="font-size: 50px;margin: 30px;display: none;opacity: 0.7;" id="selp2">Solve the puzzle now!</p>
        <div class="select">
            <p style="font-size: 30px;margin: 30px;" id="selp">Select Shuffle Amount</p>
            <select class="choose" id="chooseid">
                <option disabled>Choose Shuffle</option>
                <option value="none" selected disabled hidden>Choose Shuffle</option>
                <option value="3">3 moves</option>
                <option value="30">30 moves</option>
            </select>
        </div>
        <button class="startgame" id="startgame">START</button>
        <div class="winnerdiv" id="winnerdiv">
            <p class="c_head" id="chead">Congratulations!</p>
            <p class="restart" id="restart">Press F4 to Restart</p>
        </div>
    </div>


    <script src="script/main.js"></script>
</body>

</html>
